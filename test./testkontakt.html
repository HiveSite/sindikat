<!-- JS -->
<script>
  const SCRIPT_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE";

  async function sendSindikat(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const data = {};

    formData.forEach((value, key) => {
      if (data[key]) {
        if (!Array.isArray(data[key])) data[key] = [data[key]];
        data[key].push(value);
      } else {
        data[key] = value;
      }
    });

    document.getElementById("submitBtn").disabled = true;
    document.getElementById("formState").textContent = "Slanje...";

    try {
      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      });

      if (res.ok) {
        form.reset();
        document.getElementById("popupSuccess").classList.add("active");
      } else {
        alert("Gre≈°ka prilikom slanja. Poku≈°ajte ponovo.");
      }
    } catch (err) {
      alert("Do≈°lo je do gre≈°ke. Provjerite internet konekciju.");
    }

    document.getElementById("submitBtn").disabled = false;
    document.getElementById("formState").textContent = "";
  }

  function closePopup() {
    document.getElementById("popupSuccess").classList.remove("active");
  }
</script>
