<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sindikat – Galerija događaja</title>
  <meta name="description" content="Foto i video galerija Sindikat događaja – pregled po kategorijama, lokacijama i godinama sa lightbox prikazom.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { montserrat: ['Montserrat','sans-serif'], inter: ['Inter','sans-serif'] },
          colors: { gold: '#FFD700', 'electric-blue':'#00BFFF' }
        }
      }
    }
  </script>
  <style>
    :root{ --nav-h:72px; }
    body{ padding-top:var(--nav-h); }
    html{ scroll-behavior:smooth; }
    .gradient-gold{ background:linear-gradient(135deg,#FFD700, #FFA500); -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;}
    .gallery-item{ position:relative; overflow:hidden; cursor:pointer; }
    .gallery-item img{ transition:transform .5s ease; }
    .gallery-item:hover img{ transform:scale(1.08); }
    .gallery-overlay{ position:absolute; inset:0; background:rgba(0,0,0,.55); display:flex; align-items:center; justify-content:center; opacity:0; transition:opacity .4s ease; }
    .gallery-item:hover .gallery-overlay{ opacity:1; }
  </style>
</head>
<body class="bg-black text-white font-inter">
  <!-- NAV -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-black/95 backdrop-blur-md border-b border-gray-800">
    <div class="max-w-7xl mx-auto px-4 md:px-6 h-[72px] flex items-center justify-between">
      <a href="/" class="text-xl md:text-2xl font-bold font-montserrat gradient-gold">SINDIKAT</a>
      <div class="hidden md:flex items-center gap-6">
        <a href="/" class="hover:text-gold">Početna</a>
        <a href="#galerija" class="hover:text-gold">Galerija</a>
        <a href="#kontakt" class="bg-gold text-black px-4 py-2 rounded-full font-semibold hover:bg-yellow-500">Kontakt</a>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="pt-28 pb-16 text-center">
    <h1 class="text-4xl md:text-5xl font-bold font-montserrat">Foto i Video <span class="gradient-gold">Galerija</span></h1>
    <p class="mt-4 text-gray-300">3x3 mreža mockup fotografija sa lightbox prikazom.</p>
  </header>

  <!-- GALERIJA -->
  <main id="galerija" class="max-w-7xl mx-auto px-4 md:px-6 py-12">
    <div id="galleryGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="fixed inset-0 bg-black/90 hidden items-center justify-center z-50">
    <span id="closeLb" class="absolute top-6 right-8 text-4xl cursor-pointer">×</span>
    <img id="lightboxImg" src="" class="max-h-[90vh] max-w-[90vw] rounded-2xl border border-gray-700" />
  </div>

  <!-- FOOTER -->
  <footer class="py-8 text-center text-sm text-gray-500 border-t border-gray-800">
    © <span id="yearSpan"></span> SINDIKAT – Sve za vaš događaj.
  </footer>

  <script>
    document.getElementById('yearSpan').textContent = new Date().getFullYear();

    // 9 mockup fotografija
    const GALLERY = [
      'https://picsum.photos/id/1011/600/400',
      'https://picsum.photos/id/1015/600/400',
      'https://picsum.photos/id/1016/600/400',
      'https://picsum.photos/id/1021/600/400',
      'https://picsum.photos/id/1025/600/400',
      'https://picsum.photos/id/1035/600/400',
      'https://picsum.photos/id/1039/600/400',
      'https://picsum.photos/id/1040/600/400',
      'https://picsum.photos/id/1041/600/400'
    ];

    const galleryGrid = document.getElementById('galleryGrid');
    galleryGrid.innerHTML = GALLERY.map(img => `
      <div class='gallery-item rounded-2xl overflow-hidden border border-gray-800 aspect-[4/3]'>
        <img src="${img}" class="w-full h-full object-cover" />
        <div class='gallery-overlay'>
          <span class='text-gold font-bold'>👁️ Pogledaj</span>
        </div>
      </div>`).join('');

    // Lightbox funkcionalnost
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    galleryGrid.querySelectorAll('.gallery-item img').forEach((el, idx)=>{
      el.addEventListener('click', ()=>{
        lightboxImg.src = GALLERY[idx];
        lightbox.classList.remove('hidden');
        lightbox.classList.add('flex');
      });
    });
    document.getElementById('closeLb').addEventListener('click', ()=>{
      lightbox.classList.add('hidden');
    });
    lightbox.addEventListener('click', (e)=>{ if(e.target===lightbox) lightbox.classList.add('hidden'); });
  </script>
</body>
</html>
